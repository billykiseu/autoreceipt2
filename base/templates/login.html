{% extends 'base.html' %}

{% load static %}
{% block content %}
  
{% include 'preloader.html' %}

<!--Login-->
<div class="credentialsplash">
    <div class="credentialoverlay">
        <div class="credentialcard">
            <div class="prettycard">
              <a href="{% url 'home' %}"><img class="credlogo" src="{% static 'assets/logo4.png' %}"></a>
                <h4>New Here?</h4>
                <a href="{% url 'signup' %}"><div class="button0">Sign up</div></a>
            </div>
            <div class="credentialform">
                <h2>Welcome Back</h2>
                <div class="credentialformdata">
                    <form action="login" method="POST" class="form login">
                        {% csrf_token %}
                        <input  id="login__username" 
                        type="text" name="username" class="credentialinput" 
                        placeholder="Username" required>

                        <input id="login__password" type="password" name="password" 
                          class="credentialinput" 
                        placeholder="Password" required>
                        
                        <button type="submit" class="button1">Log in</button>
                    </form>
                </div> 

                

            </div>

        </div>
    </div>    
</div>

<script src="{% static 'styles/home.js' %}"></script>

{% endblock %}
